<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution simulation</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <canvas width="1600" height="900"></canvas>
      </div>
      <div class="infoContainer">
        <p>Generation: <span id="generation">0</span></p>
        <input id="skipAmount" value="10" />
        <button id="skipButton">Skip 10 generations</button>
        <p class="skip_explain">1 genegation takes ~ 2-3 sec</p>
      </div>
    </div>
  </body>
</html>
