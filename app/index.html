<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution simulation</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <canvas width="1600" height="900" id="field"></canvas>
      </div>
      <div class="infoContainer">
        <canvas id="chart" width="300" height="300"></canvas>
        <p>Generation: <span id="generation">0</span></p>
        <input id="skipAmount" value="10" />
        <button id="skipButton">Skip 100 generations</button>
        <p class="skip_explain">Skipping 100 genegations will take 3-5min</p>
      </div>
    </div>
  </body>
</html>
